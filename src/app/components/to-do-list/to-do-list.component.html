<div class="col-md-12">
  <div class="row mb-3">
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        placeholder="Adicione suas tarefas"
        #input
      />
    </div>
    <button class="btn btn-primary col-sm-2" (click)="addtarefa(input.value)">
      Adicionar
    </button>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-2 g-3" *ngIf="!listaVazia; else elseBlock">
  <div class="col" *ngFor="let tarefa of lista; index as i">
    <div class="card text-bg-dark">
      <div class="card-header">
        <i class="bi bi-card-checklist"></i>
        <button (click)="removeTarefa(i)"><i class="bi bi-trash3"></i></button>
      </div>
      <div class="card-body">
        <p class="card-title">{{ tarefa }}</p>
      </div>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <p class="alert alert-danger" role="alert">A lista estÃ¡ vazia!</p>
</ng-template>
